<div class="container">
    <br>
    <h4><mark>Auto:</mark> {{name}}
    <small>{{model}}</small></h4>
    <div class="alert alert-success">
        <ul>
            <li>Speed: <strong>{{speed}}</strong></li>
            <li>Body color: <strong>{{color.car}}</strong></li>
            <li>Salon color: <strong>{{color.salon}}</strong></li>
            <li>Wheels color: <strong>{{color.wheels}}</strong></li>
        </ul>
    </div>

    <h5>Edit car:</h5>
    <button class="btn btn-danger" (click)="showEdit()">Edit car</button>
    <div><br></div>
    <form *ngIf =isEdit>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Car brand" [(ngModel)]="name" name="name"><br>
            <input type="text" class="form-control" placeholder="Car model" [(ngModel)]="model" name="model"><br>
            <input type="number" class="form-control" placeholder="Car speed" [(ngModel)]="speed" name="speed"><br>
            <input type="text" class="form-control" placeholder="Car color" [(ngModel)]="color.car" name="car"><br>
            <input type="text" class="form-control" placeholder="Salon color" [(ngModel)]="color.salon" name="salon"><br>
            <input type="text" class="form-control" placeholder="Wheels color" [(ngModel)]="color.wheels" name="wheels">
        </div>
    </form>

    <h5>Features:</h5>
    <div class="alert alert-warning">
        <ul>
            <li *ngFor="let opt of options">
                {{opt}}
                <button class="btn btn-warning btn-sm" (click)="deleteOpt(opt)">x</button>
            </li>
        </ul>

        <form (submit)="addOpt(option.value)">
            <div class="form-group">
                <label for="option">Add new feature</label>
                <input type="text" id="option" class="form-control" placeholder="Type new feature" #option>
                <br>
                <button type="submit" class="btn btn-outline-success">Add</button>
            </div>
        </form>
    </div>

    <h5>Choose a car:</h5>
    <button class="btn btn-danger" (click)="carSelect('bmw')">BMW</button>
    <button class="btn btn-success"  (click)="carSelect('audi')">Audi</button>
    <button class="btn btn-info" (click)="carSelect('merc')">Mercedes</button>
</div>
