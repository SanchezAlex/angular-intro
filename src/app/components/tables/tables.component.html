<div class="ngx-table">
  <ngx-datatable
          #myTable
          class="material"
          [rows]="rows"
          [loadingIndicator]="loadingIndicator"
          [columns]="columns"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          [reorderable]="reorderable">
  </ngx-datatable>
</div>
